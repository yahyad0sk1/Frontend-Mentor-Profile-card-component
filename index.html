<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="container">
    <div class="top-bg"></div>
    <div class="bottom-bg"></div>
    <div class="card">
    <img src="/images/bg-pattern-card.svg" alt="bg-pattern-card" class="bg-pattern-card">
    <img src="/images/avatar.png" alt="avatar" class="avatar">
    <p class="name">Yahya Duski <span class="age">16</span></p>
    <p class="country">Kurdistan</p>
    <hr>
    <div class="stats">
      <div class="stats-1">
        <p class="number">80K</p>
        <p class="under-number">Followers</p>
      </div>
      <div class="stats-2">
        <p class="number">803K</p>
        <p class="under-number">Likes</p>
      </div>
      <div class="stats-3">
        <p class="number">1.4K</p>
        <p class="under-number">Photos</p>
      </div>
    </div>
    </div>
  </div>

</body>
</html>
